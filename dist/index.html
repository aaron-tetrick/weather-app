<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../style.css">
    <script src="./bundle.js" defer></script>
    <title>Weather App</title>
</head>
<body>
    <header>
    <h1>Weather App</h1>
    <div id="search">
    <input id="location-search" type="text" placeholder="Search Location...">
    <button class="search-btn">Search</button>
    </div>
    </header>
    <main>
        <div class="container">
            <div class="div-header">
                <div class="location-div">
                    <h2 id="temp">55.4&#176;</h2>
                    <span id="location">Des Moines, IA</span>
                </div>
                <h2 id="weather">Clear Sky</h2>
            </div>
            <div class="wx-info">
                <div class="wx-div"><p>Feels Like</p><span class="wx-span" id="feel">53.5&#176;</span></div>
                <div class="wx-div"><p>Humidity</p><span class="wx-span" id="humidity">80%</span></div>
                <div class="wx-div"><p>Pressure</p><span class="wx-span" id="pressure">1019mb</span></div>
                <div class="wx-div"><p>High</p><span class="wx-span" id="high">74.1&#176;</span></div>
                <div class="wx-div"><p>Low</p><span class="wx-span" id="low">51.2&#176;</span></div>
            </div>
            <button class="type-temp"><span id="far">F</span>/<span id="cel">C</span></button>
        </div>
    </main>
    <footer><p>Made by <a href="https://github.com/aaron-tetrick" target="_blank" class="signature">Aaron Tetrick</a></p></footer>

</body>
</html>
